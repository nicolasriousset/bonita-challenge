version: '3.8'

services:
  rag-agent:
    build:
      context: ./rag-agent
      dockerfile: Dockerfile
    container_name: bonita-rag-agent
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./rag-agent/documents:/app/documents:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: bonita-network
